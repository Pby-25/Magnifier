<!DOCTYPE html>
<html>
<head>
    <title>Magnifier Extension Options</title>
</head>
<body>
    Magnifier Strength:
    <br>
    <input type="number" min="0" step="any" id="strength">times
    <br>
    Magnifier Diameter:
    <br>
    <input type="number" min="0" step="any" id="size">pixels
    <br>
    Anti-Aliasing
    <input title="anti-aliasing will render the images smoother but blurrier" type="checkbox" id="aa">
    <br>
    Compatibility Mode
    <input title="compatibility mode delivers perfect compatibility by launching the magnifier in a new tab" type="checkbox" id="cm">
    <br>

    <div id="status"></div>
    <button id="reset">Reset</button>
    <button id="save">Apply</button>

    <script src="options.js"></script>
</body>
</html>
